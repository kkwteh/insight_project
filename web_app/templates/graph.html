<title>Kevin Teh - Disambiguate</title>

{% extends "bootstrap_responsive.html" %}
{% import "bootstrap_wtf.html" as wtf %}


{% block body_content %}

<script type = "text/javascript" src="/static/d3.v3.min.js"></script>
<style>

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

 var width = 960,
     height = 500;

 var fill = d3.scale.category20();

 var force = d3.layout.force()
     .size([width, height])
     .nodes([]) // initialize with a single node
     .linkDistance(30)
     .charge(-60)
     .on("tick", tick);

 var svg = d3.select("body").append("svg")
     .attr("width", width)
     .attr("height", height);

 svg.append("rect")
     .attr("width", width)
     .attr("height", height);

 var nodes = force.nodes(),
     links = force.links(),
     node = svg.selectAll(".node"),
     link = svg.selectAll(".link");

 var cursor = svg.append("circle")
     .attr("r", 0)
     .attr("transform", "translate(-100,-100)")
     .attr("class", "cursor");

 function mousemove() {
   cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
 }


 big_bang();

 function big_bang() {
 	{% for vertex in vertices %}
 	var point = [width/2, height/2],
       {{vertex}} = {x: point[0], y: point[1]},
        n = nodes.push({{vertex}});
 	{% endfor %}

 	{% for edge in edges %}
       links.push({source: {{edge[0]}}, target: {{edge[1]}}});
   {% endfor %}

   restart();

 }


 //updates position of nodes and links
 function tick() {
   link.attr("x1", function(d) { return d.source.x; })
       .attr("y1", function(d) { return d.source.y; })
       .attr("x2", function(d) { return d.target.x; })
       .attr("y2", function(d) { return d.target.y; });

   node.attr("cx", function(d) { return d.x; })
       .attr("cy", function(d) { return d.y; });
 }

 function restart() {
   link = link.data(links);

   link.enter().insert("line", ".node")
       .attr("class", "link");

   node = node.data(nodes);

   node.enter().insert("circle", ".cursor")
       .attr("class", "node")
       .attr("r", 5)
       .call(force.drag);

   force.start();
 }

</script>


	<div class="container">

		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
		    <a class="brand" href="/">Twitter Search</a>
		  </div>
		</div>
	</div> <!-- /container -->

{% endblock %}
