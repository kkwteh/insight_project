<title>Kevin Teh - Disambiguate</title>

{% extends "bootstrap_responsive.html" %}
{% import "bootstrap_wtf.html" as wtf %}


{% block body_content %}

	<div class="container">
	  <div class="row">
	    <div class="span4 offset4">
				<form method="get">
				    <input type="text" id="q" name="q">
				    <button type="submit" class="btn btn-primary teh">Submit</button>
				</form>

	    </div>
	  </div>

		<div class="row">
			<div class="span4 offset6">
				<strong> Results for {{query}} </strong>
			{% for tweet in tweets %}
		    <p class=tweet>{{ tweet }}</p>
		  {% endfor %}
			</div>
		</div>
	</div> <!-- /container -->
{% endblock %}
